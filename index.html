<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Plus Labs</title>

    <link rel="stylesheet" href="app.css">
</head>

<body class="body">

    <main class="main">

        <div class="contact-us">

            <div class="section logo">

                <img src="images/logo-color.png" alt="Logo">

                <div class="gradient-line"></div>

            </div>

            <div class="section ceo">

                <p>Akash Mamidi - Founder &amp; CEO</p>

                <a href="mailto:akash@npluslabs.com">akash@npluslabs.com</a>

                <div class="gradient-line"></div>

            </div>

            <div class="section contact">

                <a href="mailto:info@npluslabs.com">info@npluslabs.com</a>

                <div class="gradient-line"></div>

            </div>

            <div class="section address">

                <p>Location: Stanford, California</p>

                <div class="gradient-line"></div>

            </div>

            <div class="coming-soon">

                Coming soon...

            </div>

        </div>

        <div class="gif-emblem">

            <div class="gif-item gif-n" id="gif-n">
                <img src="images/n.gif" alt="">
            </div>

            <div class="gif-item gif-plus" id="gif-plus">
                <img src="images/plus.gif" alt="">
            </div>


        </div>

        <div class="scroll-down">
            <p>Scroll</p>
            <p class="arrows">&#9660;&#9660;&#9660;</p>
        </div>


        <div class="background"></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
